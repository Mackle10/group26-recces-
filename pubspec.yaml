name: waste_management

description: A Flutter app connecting homes to waste management companies for real-time waste collection.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  firebase_core: ^2.24.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.17.0
  firebase_database: ^10.4.9
  
  # OpenStreetMap and Location Services
  flutter_map: ^6.1.0
  latlong2: 0.9.1
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  http: ^1.1.0
  permission_handler: ^11.1.0
  
  # UI Enhancements
  flutter_typeahead: ^4.8.0


dev_dependencies:
  
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true 